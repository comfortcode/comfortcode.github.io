<header class="site-header">
	<nav class="site-nav">
		<ul>
	      <li>
	        <a class="page-link" href="#portfolio">
	          Portfolio
	        </a>
	      </li>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>

	{% if site.theme.header_text %}
  <div class="call-out" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  	<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
		<div class="divider"></div>
    {{ site.theme.header_text }}
    <div class="divider"></div>
    <!-- Social icons from Font Awesome, if enabled -->
	  <ul>
	    {% include icons.html %}
	  </ul>
	  <a href="#portfolio"><i class="fa fa-fw fa-angle-double-down" id="bounce"></i></a>
  </div>
  {% endif %}
</header>
